<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive Webpage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>





<div class="container">
    <div class="list-container">
        <ul id="list1">
            <li>Item 1A</li>
            <li>Item 1B</li>
            <li>Item 1C</li>
        </ul>
        <ul id="list2">
            <li>Item 2A</li>
            <li>Item 2B</li>
            <li>Item 2C</li>
        </ul>
    </div>
    <div class="input-area">
        <input type="text" id="inputBox" placeholder="Enter your guess..." />
        <button id="guessButton">Guess!</button>
    </div>
</div>



<div id="currentPlayer">Current Player: Player1</div>



<div class="guessed-letters">
    <h3>Guessed Letters:</h3>
    <div id="guessedLettersDisplay"></div>
</div>



<div id="scoreboard">
    <h3>Scoreboard:</h3>
    <div id="pointsDisplay"></div>
</div>




<div class="message-area">
    <div id="guessMessage"></div>
</div>



<!--<script src="GTL_reset.js"></script>-->
<script src="GTL_main.js"></script>

</body>
</html>
